<svg width="479" height="208" viewBox="0 0 479 108" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 机器人头部 -->
    <rect x="180" y="20" width="119" height="50" rx="15" fill="#2D3748" stroke="#E2E8F0" stroke-width="2"/>

    <!-- 机器人身体 -->
    <rect x="160" y="70" width="159" height="138" rx="10" fill="#2D3748" stroke="#E2E8F0" stroke-width="2"/>

    <!-- 天线 -->
    <line x1="219" y1="20" x2="219" y2="10" stroke="#E2E8F0" stroke-width="3"/>
    <line x1="260" y1="20" x2="260" y2="10" stroke="#E2E8F0" stroke-width="3"/>
    <circle cx="219" cy="8" r="4" fill="#63B3ED"/>
    <circle cx="260" cy="8" r="4" fill="#63B3ED"/>

    <!-- 眼睛 -->
    <circle cx="205" cy="40" r="8" fill="#63B3ED"/>
    <circle cx="274" cy="40" r="8" fill="#63B3ED"/>
    <circle cx="203" cy="38" r="3" fill="#E2E8F0"/>
    <circle cx="272" cy="38" r="3" fill="#E2E8F0"/>

    <!-- 嘴巴 -->
    <path d="M225 55 Q239.5 62 254 55" stroke="#E2E8F0" stroke-width="2" fill="none"/>

    <!-- 身体装饰 -->
    <rect x="190" y="75" width="99" height="8" rx="4" fill="#4A5568"/>

    <!-- 轮子/脚 -->
    <circle cx="185" cy="148" r="10" fill="#4A5568"/>
    <circle cx="294" cy="148" r="10" fill="#4A5568"/>
    <circle cx="185" cy="148" r="5" fill="#718096"/>
    <circle cx="294" cy="148" r="5" fill="#718096"/>

    <!-- 手臂 -->
    <rect x="120" y="75" width="40" height="8" rx="4" fill="#2D3748" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="319" y="75" width="40" height="8" rx="4" fill="#2D3748" stroke="#E2E8F0" stroke-width="2"/>

    <!-- 手部 -->
    <circle cx="122" cy="79" r="6" fill="#4A5568"/>
    <circle cx="357" cy="79" r="6" fill="#4A5568"/>

    <!-- 发光效果 -->
    <circle cx="239.5" cy="45" r="3" fill="#63B3ED" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>